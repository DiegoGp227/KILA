version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kila_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # ❌ ELIMINAR esto si solo el backend accede a la DB
    # ports:
    #   - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kila_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./back
      dockerfile: Dockerfile
    container_name: kila_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: ${PORT}
      # ✅ Prisma necesita esto
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      TOKEN_EXPIRATION: ${TOKEN_EXPIRATION}
      API_KEY: ${API_KEY}
    ports:
      - "4003:${PORT}"
    networks:
      - kila_network
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm start"

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: kila_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "5003:3000"
    networks:
      - kila_network

networks:
  kila_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local